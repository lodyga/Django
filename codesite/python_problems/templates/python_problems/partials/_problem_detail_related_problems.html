<div class="col-md-2 p-3">
  <div class="col sticky-top">
    <div class="row-auto mb-1">
      <a class="btn btn-secondary px-3 py-0 mb-2"
         href="{% url 'python_problems:problem-index' %}">
        Back
      </a>
    </div>
    <div class="row-auto mb-1">
      {% if prev_problem_slug %}
        <a href="{% url 'python_problems:problem-detail' prev_problem_slug language.name %}"
           class="btn btn-secondary py-1">
          &larr; Previous Problem
        </a>
      {% else %}
        <span class="btn btn-secondary disabled">&larr; Previous</span>
      {% endif %}
    </div>
    <div class="row-auto mb-1">
      {% if next_problem_slug %}
        <a href="{% url 'python_problems:problem-detail' next_problem_slug language.name %}"
           class="btn btn-secondary py-1">
          Next Problem &rarr;
        </a>
      {% else %}
        <span class="btn btn-secondary disabled">Next &rarr;</span>
      {% endif %}
    </div>
    <div class="row-auto mb-1">
      <button type="button"
              class="btn btn-secondary px-3 py-1 mb-2"
              data-bs-toggle="collapse"
              data-bs-target="#related">
        Related problems
      </button>
      <div id="related" class="collapse">
        <div class="box">
          <ul>
            {% for related in related_problems %}
              <li>
                <a class="btn btn-link"
                   href="{% url 'python_problems:problem-detail' related.slug solution.language.name %}">
                  {{ related.title|truncatechars:23 }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
