<select class="{{ select_class }}"
        id="{{ select_id }}"
        name="problems_per_page"
        onchange="this.form.submit()">
  {% for value in problems_per_page_options %}
    <option value="{{ value }}"
            {% if value == problems_per_page %}selected{% endif %}>
      {% if value == problem_list|length %}All{% else %}{{ value }}{% endif %} / page
    </option>
  {% endfor %}
</select>
