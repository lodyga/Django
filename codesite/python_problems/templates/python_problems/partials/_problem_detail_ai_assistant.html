<div class="container d-none" id="aiContainer">
  <label for="chat-box" class="form-label">
      <b>AI Assistant</b>:
  </label>
  <textarea id="chatBox"
       name="chat_box"
       cols="80"
       rows="10"
       class="form-control border border-warning overflow-auto"
       style="height: 300px; max-height: 300px; display: flex; flex-direction: column "
       readonly>Chat with Cohere AI
  </textarea>
  <div class="input-group mb-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
      <button class="btn btn-outline-warning" type="button" id="sendButton">
        Send
        <span id="aiSendButtonSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
  </div>
</div>
