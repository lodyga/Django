{% extends "core/base.html" %}

{% block content %}
  <h1>Delete a Problem</h1>

  <p>Are you sure you want to delete the problem: {{ problem }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
    <input type="submit" onclick="window.location='{% url 'python_problems:index' %}' ; return false;" value="Cancel" />
  </form>
{% endblock %}
