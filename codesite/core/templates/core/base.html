<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <style>
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ settings.APP_NAME }} |
      {% block title %}
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css" />
    {% load static %}
    {% comment %}<link rel="stylesheet" href="{% static 'core/style.css' %}">{% endcomment %}
    <script src="{% static 'js/darkmode.js' %}" defer></script>
    <script src="{% static 'js/code-mirror.js' %}" defer></script>
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% include "core/header.html" %}
    <div class="container-fluid">  {# without detail page gets bottom horizontal bar #}
      {% block content %}
      {% endblock content %}
    </div>
    {% include "core/footer.html" %}

  </body>
</html>
