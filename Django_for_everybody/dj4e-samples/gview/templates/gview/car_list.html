<h1>Car List</h1>
<p>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'gview:car-view' car.id %}">{{ car.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the database.</p>
  {% endif %}
</p>

<a href="{% url 'gview:main-view' %}">Go back to gview</a>
