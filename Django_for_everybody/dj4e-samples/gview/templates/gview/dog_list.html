<h1>Dog List</h1>
<p>
  {% if dog_list %}
    <ul>
      {% for dog in dog_list %}
        <li>
          <a href="{% url 'gview:dog-view' dog.id %}">{{ dog.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dogs in the database.</p>
  {% endif %}
</p>

<a href="{% url 'gview:main-view' %}">Go back to gview</a>
