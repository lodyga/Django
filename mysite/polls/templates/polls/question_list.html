{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% if question_list %}
  <ul>
    {% for question in question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
<p>{% static 'polls/style.css' %}</p>
